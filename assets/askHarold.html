<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .display-1{
            color: gray;
        }
        
        .logo{
            height: 70px;
            width: 70px;
            filter: invert(80%);
        }

        .link{
            color: gray;
            text-decoration: none !important;
        }

        .link:hover{
            color: gray;
        }

        .uline{
            display: none;
            width: 40%;
            border: 1px solid gray;
        }

        .active .uline{
            display: block;
        }

        .autocomplete {
            position: relative;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-top: none;
            /*  position the autocomplete items to be the same width as the container:*/
            /* top: 100%; */
            left: 0;
            right: 0;
            border-radius: 0 0 5px 5px;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            /*  border-bottom: 1px solid #d4d4d4;*/
            border-radius: 5px;
            color: black;
        }

        /*when hovering an item:*/
            .autocomplete-items div:hover {
            background-color: #e9e9e9; 
        }

        /*when navigating through the items using the arrow keys:*/
        .autocomplete-active {
            background-color: #e9e9e9 !important;
        }

    </style>
</head>
<body>
    <div class="py-4 container-fluid">
        <div class="display-1 text-center">Har<span><img class="logo" src="assets/img/Logo.ico"></span>ld AI</div>
        <form autocomplete="off" class="form-inline">
            <div class="input-group autocomplete col-8 mx-auto my-4 p-0 d-flex">
                <input id="ask1" class="form-control" type="text" autofocus="on">
                <div class="input-group-append"><button id="askQues" class="btn btn-primary py-0" type="button">Ask</button></div>
            </div>
        </form>

        <div class="container-fluid">
            <ul class="nav mx-auto justify-content-center">
                <li class="active">
                    <a class="link" href="#">ALL</a>
                    <div class="uline mx-auto"></div>
                </li>
                <span class="mx-2 text-secondary">|</span>
                <li>
                    <a class="link" href="#">JUDGEMENTS</a>
                    <div class="uline mx-auto"></div>
                </li>
                <span class="mx-2 text-secondary">|</span>
                <li>
                    <a class="link" href="#">PROVISIONS</a>
                    <div class="uline mx-auto"></div>
                </li>
                <span class="mx-2 text-secondary">|</span>
                <li>
                    <a class="link" href="#">REGULATIONS</a>
                    <div class="uline mx-auto"></div>
                </li>
                <span class="mx-2 text-secondary">|</span>
                <li>
                    <a class="link" href="#">OTHERS</a>
                    <div class="uline mx-auto"></div>
                </li>
            </ul>

            <div class="m-5" id="answer">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary" id="quesHead"></h6>
                    </div>
                    <div class="card-body" id="ansBody">
                    
                    </div>
                </div>            
            </div>

          </div>
    </div>

</body>
</html>
