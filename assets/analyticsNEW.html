<!DOCTYPE html>
<body>
  <div class="loading" id="fullScreenLoader" style="display: none">Loading&#8230;</div>


    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="row shadow">
          <div id="menuButton">
            <button type="button" id="sidebarCollapse" class="btn bg-light w-100">
                <i class="fas fa-sliders"></i>
            </button>          
          </div>
          <div id="menu" class="my-4">

        <div class="text-gray-600">
          <h5>PREFERENCES</h5>    
        </div>    
        <div class="options mt-5">
          <select class="chosen" onchange="dispCourt(this)" id="court">
            <option selected>Court</option>
          </select>
        </div>
  
        <div class="options mt-4">
          <select class="chosen" onchange="dispJudge(this)" id="judge">
            <option selected>Judge</option>
          </select>
        </div>
  
        <div class="options mt-4" id="lawyerNameParent">
          <select class="chosen" id="lawyerName">
            <option selected>Lawyer Name</option>
          </select>
        </div>
  
        <div class="options mt-4">
          <select class="chosen" id="pracArea">
            <option selected>Pratice Area</option>
          </select>
        </div>
  
        <div class="options mt-4">
          <select class="chosen" id="partyName">
            <option selected>Party Name</option>
          </select>
        </div>

        <div class="options mt-4">
          <select class="chosen" id="provisions">
            <option selected>Provisions</option>
          </select>
        </div>
    
        <div class="options mt-4" id="caseTypeParent">
          <select class="chosen" id="caseType">
            <option selected>Case Type</option>
          </select>
        </div>
  
        <div class="form-inline mx-auto justify-content-around mt-4" id="Year">
          <input type="text" class="form-control-sm col-4" placeholder="From" id="fromYrPicker">
          <input type="text" class="form-control-sm col-4" placeholder="To" id="toYrPicker">
        </div>
            
        <input type="text" class="form-control-sm mt-4 col-10" placeholder="Add Statutes">
        <button type="submit" class="btn-sm btn-primary px-3 mx-2 mt-4">Submit</button>
        <button type="submit" class="btn-sm btn-danger px-3 mx-2 mt-4">Clear</button>

            
            
          </div>
        </nav>

        <!-- Page Content  -->
        <div id="cont">
          <div class="row">
                
<!--        info cards-->
        
            <div class="col-xl-4 col-md-6 mb-4">
              <div class="card border-left-info shadow py-2 h-100">
                <div class="card-body text-center">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-s font-weight-bold text-info text-uppercase mb-4">Total Count</div>
                      <div class="row">
                        <div class="h4 col font-weight-bold text-gray-800">--</div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calculator fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="col-xl-4 col-md-6 mb-4">
              <div class="card border-left-warning shadow py-2">
                <div class="card-body text-center">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-s font-weight-bold text-warning text-uppercase mb-4">Hearings</div>
                      <div class="row">
                        <div class="mb-0 col-6 font-weight-bold text-gray-500">Minimum<br><span class="h4 text-gray-800">--</span></div>
                        <div class="mb-0 col-6 font-weight-bold text-gray-500">Minimum<br><span class="h4 text-gray-800">--</span></div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calculator fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="col-xl-4 col-md-6 mb-4">
              <div class="card border-left-success shadow py-2">
                <div class="card-body text-center">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-s font-weight-bold text-success text-uppercase mb-4">Costs</div>
                      <div class="row">
                        <div class="mb-0 col-6 font-weight-bold text-gray-500">Minimum<br><span class="h4 text-gray-800">--</span></div>
                        <div class="mb-0 col-6 font-weight-bold text-gray-500">Minimum<br><span class="h4 text-gray-800">--</span></div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calculator fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </div>

          
    <div class="row" id="data_display">
      
      <div class="col-12 mt-4">
<!--         Area Chart -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Verdict Type Graph</h6>
          </div>
          <div class="card-body">
            <div class="chart-area">
                <canvas id="verdictTypeGraph"></canvas>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-6 mt-4">
<!--         Area Chart -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Cost Graph</h6>
          </div>
          <div class="card-body">
            <div class="chart-area">
                <canvas id="costGraph"></canvas>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-6 mt-4">
<!--         Area Chart -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Overule Graph</h6>
          </div>
          <div class="card-body">
            <div class="chart-area">
                <canvas id="overuleGraph"></canvas>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-12 mt-4">    
<!--         Area Chart -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Bubble Graph</h6>
          </div>
          <div class="card-body">
            <div class="chart-area">
                <canvas id="bubbleChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      
    </div>

<!--    Search cards      -->
          <div class="mt-5 mx-auto card-deck" id="cards"></div>
      </div>
  </div>

</body>
