<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</head>
<body>
  <div class="p-5 h-100 container">
    <canvas id="zoomInGraph"></canvas>
  </div>
  <script>
    var c = document.getElementById('zoomInGraph').getContext('2d');
    var gObj = JSON.parse(localStorage.getItem('temp'));
    if(gObj.options.title != undefined){
      gObj.options.title['fontSize'] = 30;
    };
    new Chart(c, gObj);
  </script>
</body>
</html>
